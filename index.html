<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MelonMC Test Slidy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1fff1;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .slide {
      display: none;
      padding: 60px 20px;
    }
    .active {
      display: block;
    }
    .nav {
      margin-top: 40px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #00c060;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00994d;
    }
    header {
      background: #00c060;
      color: white;
      padding: 10px;
      font-size: 20px;
      position: sticky;
      top: 0;
    }
  </style>
</head>
<body>

<header>游꼘 MelonMC Test Slidy</header>

<!-- Slide 1 -->
<div class="slide active" id="slide1">
  <h1>V칤tej na testovac칤 str치nce!</h1>
  <p>Toto je prvn칤 slid (Home).</p>
  <div class="nav">
    <button onclick="nextSlide()">Dal코칤 俱뫮잺</button>
  </div>
</div>

<!-- Slide 2 -->
<div class="slide" id="slide2">
  <h1>Testovac칤 캜치st</h1>
  <p>Tady m콢쬰코 m칤t obsah testu, tla캜칤tka, nebo jin칠 informace.</p>
  <div class="nav">
    <button onclick="prevSlide()">拘勇 Zp캩t</button>
    <button onclick="nextSlide()">Dal코칤 俱뫮잺</button>
  </div>
</div>

<!-- Slide 3 -->
<div class="slide" id="slide3">
  <h1>Konec testu</h1>
  <p>Tohle je posledn칤 slid. Klikni na Home pro n치vrat.</p>
  <div class="nav">
    <button onclick="prevSlide()">拘勇 Zp캩t</button>
    <button onclick="goHome()">游 Dom콢</button>
  </div>
</div>

<script>
let currentSlide = 1;
const slides = document.querySelectorAll('.slide');

function showSlide(n) {
  slides.forEach((s, i) => s.classList.toggle('active', i === n - 1));
}

function nextSlide() {
  currentSlide = Math.min(currentSlide + 1, slides.length);
  showSlide(currentSlide);
}

function prevSlide() {
  currentSlide = Math.max(currentSlide - 1, 1);
  showSlide(currentSlide);
}

function goHome() {
  currentSlide = 1;
  showSlide(currentSlide);
}
</script>

</body>
</html>
